<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="card top">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="card bottom">
          <a class="social btn" href="">GitHub</a>
          <a class="social btn" href="">Frontend Mentor</a>
          <a class="social btn" href="">LinkedIn</a>
          <a class="social btn" href="">Twitter</a>
          <a class="social btn" href="">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
